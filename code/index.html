<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Flower Chat Bot</title>
  <link rel="shortcut icon" type="image/jpg" href="./assets/poppy.png" />

</head>

<body>
  <div class="video">
    <video  autoplay loop muted playsinline preload="auto">
      <source src="./assets/poppy1.mp4" type="video/mp4">
    </video>
  </div>
  <header>
    <h1>Welcome to the Flower shop</h1>
    <h2>Buy your bouquet today</h2>
  </header>
  
    <!-- <main class="container-on-video"> -->
  <main>
   
    <section class="chat" id="chat"></section>
    <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <input id="name-input" type="text" type="submit" />
          <button id="send-btn" class="send-btn" type="submit">
            Send
          </button>
        </form>
    </div>
  </main>
  
  <footer>
    <p>Chat bot made by Alexandra Safranko & Elin Diczfalusy</p>
    <p>Student projekt for Technigo 2021</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
